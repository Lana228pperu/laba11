<!DOCTYPE html >
<html>
	<head>
		<meta charset="UTF-8">
		<title>Обчислення X% від числа Y</title>
	</head>
	<body>
		<script> 
			"use strict";
			
			const x = parseFloat(prompt("Введіть значення X (відсоток):", ""));
			const y = parseFloat(prompt("Введіть значення Y (число):", ""));
			
			let b = (x / 100) * y;

			alert("B = " + b);
		</script>
	</body>
</html>
