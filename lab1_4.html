<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<title>Лабораторна №11 — Динамічно сформована сторінка</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #e9f4ff; text-align: center; margin: 20px;">

<script>
"use strict";

// Заголовки та інформація про роботу
document.write("<h1 style='color: #0b4f8a; font-size: 36px;'>Лабораторна №11</h1>");
document.write("<h2 style='color: #186fb3;'>Знайомство з JavaScript</h2>");
document.write("<h3 style='color: #114a73;'>Сахацька Мілана ПП-26</h3>");

// Вітальний текст
document.write("<p style='font-size: 22px; margin-top: 15px; color: #0f3c5c;'>Вітаю всіх на моїй сторінці!!</p>");

// Декоративний блок
document.write('<div style="width: 60%; margin: 20px auto; padding: 15px; background-color: #cfe5ff; border-radius: 10px; border: 1px solid #a9c8e8;">');
document.write('<p style="font-size: 18px; color: #0f3c5c;">Це сторінка, сформована динамічно за допомогою JavaScript.</p>');
document.write('<p style="font-size: 18px; color: #0f3c5c;">document.write() дозволяє створювати елементи прямо під час завантаження сторінки.</p>');
document.write('</div>');

// Невеликий список
document.write('<ul style="list-style-type: none; padding: 0; width: 40%; margin: 0 auto;">');
document.write('<li style="background-color: #0b4f8a; color: white; padding: 10px; margin: 5px 0; border-radius: 5px;">Сьогодні гарний день</li>');
document.write('<li style="background-color: #0b4f8a; color: white; padding: 10px; margin: 5px 0; border-radius: 5px;">JavaScript — це цікаво</li>');
document.write('<li style="background-color: #0b4f8a; color: white; padding: 10px; margin: 5px 0; border-radius: 5px;">Навчаємось разом!</li>');
document.write('</ul>');

// Завершення
document.write("<p style='margin-top: 20px; font-size: 18px; color: #0f3c5c;'>Дякую, що завітали!</p>");

</script>

</body>
</html>
